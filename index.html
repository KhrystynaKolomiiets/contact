<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <h2 class="contact-header">Contact Us</h2>
        <div class="contact">
          <div class="contact-form">
            <p class="contact-text">
              Please use the form below to contact us. Enter your name, email,
              phone, and message and we'll get back to you shortly.
            </p>
            <form class="comment-form">
              <div class="comment-field">
                <label for="user-name"></label>
                <input
                  type="text"
                  id="user-name"
                  name="user-name"
                  placeholder="Name"
                  class="comment-input"
                  required
                />
              </div>
              <div class="comment-field">
                <label for="user-email"></label>
                <input
                  type="email"
                  id="user-email"
                  name="user-email"
                  placeholder="Email"
                  class="comment-input"
                  pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                  required
                />
              </div>
              <div class="comment-field">
                <label for="user-tel"></label>
                <input
                  type="tel"
                  id="user-tel"
                  name="user-tel"
                  placeholder="+380"
                  class="comment-input"
                  pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
                  required
                />
              </div>

              <label for="user-comment"></label>
              <textarea
                name="user-comment"
                id="user-comment"
                placeholder="Comment"
                class="comment-area"
              ></textarea>

              <button type="submit" class="contact-button">Send</button>
            </form>
          </div>
          <div class="contact-picture">
            <picture>
              <source
                srcset="
                  ./images/contact-desc.jpg    1x,
                  ./images/contact-desc-2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/contact-tablet.jpg    1x,
                  ./images/contact-tablet-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/contact-mobile.jpg    1x,
                  ./images/contact-mobile-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="./images/contact-desc.jpg"
                alt="Watch on a stone"
                width="530"
                height="556"
                class="contact-image"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
